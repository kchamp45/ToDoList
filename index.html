<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Please fill in the form below to create a "To-Do" list:</h2>
          <form id="tasks">
            <div class="form-group">
              <label for="task">Name of task:</label>
              <input type="text" class="form-control" id="task" required="" placeholder="Task Name">
            </div>

            <div class="form-group">
              <label for="date">Date of the task</label>
              <input type="text" class="form-control" id="date" required="" placeholder="Date">
            </div>

            <div class="form-group">
              <label for="time">Time of the task</label>
              <input type="text" class="form-control" id="time" required="" placeholder="Time of the task">
            </div>

            <div class="form-group">
              <label for="location">Location of the task</label>
              <input type="text" class="form-control" id="location" required="" placeholder="Location">
            </div>

            <div class="form-group">
              <label for="status">Have you completed the task?</label>
              <select class="form-control" id="status">
                <option value="1">Choose</option>
                <option value="Done">Done</option>
                <option value="Pending">Pending</option>
              </select>

            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>To Do:</h2>
          <ul id="List">
          </ul>
        </div>

        <div class="col-md-6">
          <div id="task-details">
            <h2></h2>
            <p>Task: <span class="task1"></span></p>
            <p>Date: <span class="date1"></span></p>
            <p>Time: <span class="time1"></span></p>
            <p>Location: <span class="location1"></span></p>
            <p>Status: <span class="status1"></span></p>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
